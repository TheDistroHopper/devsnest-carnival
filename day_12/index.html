<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>To-do</h1>

    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Enter your todo"
        autocomplete="off"
      />
      <ul class="work" id="work"></ul>
    </form>
    <small>Left click on task to toggle complete.</small>
    <small>Right click on task to delete.</small>
  </body>
</html>
